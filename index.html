
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-600  flex justify-center items-center min-h-screen">
    <div class="bg-yellow-300 p-8 rounded-lg shadow-[0px_3px_3px_4px] max-w-sm w-full">
        <h2 id="h2" class="text-4xl font-bold text-center text-blue-100 mb-6 hover:text-red-700 shadow-sm">form Validation</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 hover:text-red-500">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="mt-1 block w-full p-2 border border-blue-500 rounded-md" >
                <span id="fullNameError" class="text-red-500 text-xs hidden">Full name is required.</span>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 hover:text-red-500">E-mail</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-blue-500 rounded-md" >
                <span id="emailError" class="text-red-500 text-xs hidden">Valid email is required.</span>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 hover:text-red-500">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-blue-500 rounded-md" >
                <span id="passwordError" class="text-red-500 text-xs hidden">Password is required.</span>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-700 shadow-md text-white py-2 px-4 rounded-md hover:bg-gray-950">Submit</button>
            </div>
        </form>
    </div>

    <script src="mai.js"></script>
</body>
</html>
